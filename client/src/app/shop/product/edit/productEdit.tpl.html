<form role="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="product.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ng-model="product.description">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" ng-model="product.category" ng-options="category.title for category in categories"></select>
  </div>
  <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
</form>
