<h3 class="text-center">Your Cart</h3>
<hr>
<table class="table table-striped table-vertical-center">
  <tr>
    <th class="col-xs-8">Product</th>
    <th class="col-xs-2">Quantity</th>
    <th class="col-xs-2">Price</th>
    <th class="col-xs-1"></th>
  </tr>
  <tr ng-repeat="item in cart.getItems()">
    <td>{{item.product.title}}</td>
    <td class="form">
      <input class="form-control input-sm col-lg-5 col-sm-8" type="number" ng:model="item.quantity" ng:required>
    </td>
    <td>{{item.product.price * item.quantity | currency}}</td>
    <td>
      <button class="btn btn-default btn-sm btn-danger" ng-click="cart.removeItem($index)"><i class="fa fa-times"></i></button>
    </td>
  </tr>
</table>
<hr>
<h2 class="text-right">{{cart.getTotalPrice() | currency}}</h2>
<div class="text-center">
  <button class="btn btn-success">checkout</button>
</div>
