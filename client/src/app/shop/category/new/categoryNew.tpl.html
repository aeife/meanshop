<form role="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="category.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ng-model="category.description">
  </div>
  <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
</form>
